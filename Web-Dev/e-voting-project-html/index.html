<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>e-voting system for 2020</title>
</head>
<body>
	<fieldset>
		<legend>E-Voting System</legend>
		<table border="5">
			<tr>
				<td>First Name</td><td><input type="text" name="First Name"></td>
			</tr>
			<tr>
				<td>Middle Name</td><td><input type="text" name="Middle Name"></td>
		</tr>
			<tr>
				<td>Last Name</td><td><input type="text" name="Last Name"></td>
			</tr>
			<tr>
				<td>Address</td><td><input type="text" name="Address"></td>
			</tr>
			<tr>
				<td>Candidate Name</td>
				<td>
					<select>
						<option>Name1</option>
						<option>Name2</option>
						<option>Name3</option>
						<option>Name4</option>
						<option>Name5</option>
						<option>Name6</option>
					</select>	
				</td>
			</tr>
			<td>Party</td>
			<td>
				<select>
						<option>Party 1</option>
						<option>Party 2</option>
						<option>Party 3</option>
						<option>Party 4</option>
						<option>Party 5</option>
						<option>Party 6</option>
				</select>
			</td>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="e-voting">Male
					<input type="radio" name="e-voting">Female
				</td>
		</table>
		<input type="submit" name="Submit">
	</fieldset>
</body>
</html>
